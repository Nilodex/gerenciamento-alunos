<mat-card>
    <mat-card-content>
        <h1>Boletim</h1>
        <table mat-table [dataSource]="Records" class="mat-elevation-z8">
            <!--cabeçalho-->
            <tr mat-header-row *matHeaderRowDef="['materia', 'nota1', 'nota2', 'nota3', 'nota4', 'media', 'aprovado', 'action']"></tr>
            <tr class="table-students-row" mat-row *matRowDef="let row; columns: ['materia','nota1', 'nota2', 'nota3', 'nota4', 'media', 'aprovado', 'action']"></tr>
            <!-- colunas -->
            <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef> Matéria </th>
                <td  mat-cell *matCellDef="let record"> {{record.name}} </td>
            </ng-container>

            <ng-container matColumnDef="nota1">
              <th mat-header-cell *matHeaderCellDef> 1ª nota </th>
              <td  mat-cell *matCellDef="let record"> {{record.grade1}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nota2">
                <th mat-header-cell *matHeaderCellDef> 2ª nota </th>
                <td mat-cell *matCellDef="let record"> {{record.grade2}} </td>
              </ng-container>
        
              <ng-container matColumnDef="nota3">
                <th mat-header-cell *matHeaderCellDef> 3ª nota </th>
                <td mat-cell *matCellDef="let record"> 
                    {{record.grade3}} </td>
              </ng-container>
        
              <ng-container matColumnDef="nota4">
                <th mat-header-cell *matHeaderCellDef> 4ª nota </th>
                <td mat-cell *matCellDef="let record"> 
                    {{record.grade4}} </td>
              </ng-container>

              <ng-container matColumnDef="media">
                <th mat-header-cell *matHeaderCellDef> Média </th>
                <td mat-cell *matCellDef="let record"> 
                    {{record.averageGrade.toFixed(1)}} </td>
              </ng-container>

              <ng-container matColumnDef="aprovado">
                <th mat-header-cell *matHeaderCellDef> Situação </th>
                <td mat-cell *matCellDef="let record"> 
                    {{printStudentSituation(record.approved)}} </td>
              </ng-container>
        
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let record">
                    <!--botões de ação-->
                    <button mat-icon-button (click)="OpenEditRecordDialog(record)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
              </ng-container>
        </table>
    </mat-card-content>
</mat-card>
